<div class="wrapper-page">

    <div class="text-center">
        <a href="index.html" class="logo logo-lg">

            <div style="border: 0px solid red;" class="logoimg">
                <img src="assets/images/iamspe/logo_iamspe3.png" width="200px" height="auto" />
            </div>

        </a>
    </div>

    <div class="form-horizontal m-t-20">
        <form [formGroup]="resourceForm" (submit)="submitForm()">
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="text" id="cpf" formControlName="cpf" [textMask]="{mask: mascaraCpf}" required placeholder="Digite seu CPF">
                    <i class="md md-account-circle form-control-feedback l-h-34"></i>
                </div>
                <div class="col-xs-12" style="border: 0px solid red;">
                    <app-form-field-error [form-control]="resourceForm.get('cpf')"></app-form-field-error>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="password" id="novaSenha" formControlName="novaSenha" required placeholder="Nova Senha" >
                    <i class="md md-vpn-key form-control-feedback l-h-34"></i>
                </div>
                <div class="col-xs-12" style="border: px solid red;">
                    <app-form-field-error [form-control]="resourceForm.get('novaSenha')"></app-form-field-error>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="password" id="repetirSenha" formControlName="repetirSenha" required placeholder="Repetir Senha" >
                    <i class="md md-vpn-key form-control-feedback l-h-34"></i>
                </div>
                <div class="col-xs-12" style="border: px solid red;">
                    <app-form-field-error [form-control]="resourceForm.get('repetirSenha')"></app-form-field-error>
                </div>
            </div>

            <div>
                <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>
            </div>

            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button [disabled]="submittingForm || resourceForm.invalid" class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">
                        Salvar
                    </button>
                </div>
            </div>

            <div class="form-group m-t-30">
                <div class="col-sm-7">
                    <a routerLink="/login" class="text-muted"><i class="fa fa-lock m-r-5"></i> Voltar Login</a>
                </div>
            </div>
        </form>
    </div>
    
    <div>
        <!-- Show Dialog Message -->
        <p-dialog [(visible)]="showDialogMessage" modal="modal" [style]="{width: '40vw', top: '-100px'}" [baseZIndex]="10000" >
            <p-header>
                Atenção 
            </p-header>
            
            <div style="text-align: center; height: 30px;">
                Senha alterada com sucesso!
            </div>

            <p-footer>
                <button type="button" pButton icon="pi pi-check" (click)="showDialogMessage=false" label="&nbsp;OK" class="ui-button-primary"></button>
            </p-footer>
        </p-dialog>
    </div>

</div>
